<form (ngSubmit)="onSubmit()" [formGroup]="formRegister">
  <table>
    <tr>
      <th colspan="2"><h1 id="title">Register</h1></th>
    </tr>

    <tr>
      <th><label for="email" class="form-label">Email:</label></th>
      <td><input class="form-control" id="email" formControlName="email" type="text"></td>
      <td>
        <div *ngIf="!formRegister.get('email')?.valid
        && formRegister.get('email')?.touched">Email is required
        </div>
      </td>
    </tr>
    <tr>
      <th><label for="password" class="form-label">Password:</label></th>
      <td><input class="form-control" id="password" formControlName="password" type="text"></td>
      <td>
        <div *ngIf="!formRegister.get('password')?.valid
        && formRegister.get('password')?.touched">Pass is required
        </div>
      </td>
    </tr>
    <tr>
      <th><label for="password2" class="form-label">Confirm Password:</label></th>
      <td><input required minlength="6" maxlength="20" class="form-control" id="password2" formControlName="password2" type="text"></td>
      <td>
        <div *ngIf="!formRegister.get('password2')?.valid
        && formRegister.get('password2')?.touched">Pass2 is required
        </div>
      </td>
    </tr>
    <tr>
      <th><label for="country" class="form-label">Country:</label></th>
      <td>
        <select name="country" id="country" formControlName="country">
          <option value="HN">Hà Nội</option>
          <option value="DN">Đà Nẵng</option>
          <option value="HCM">Hồ Chí Minh</option>
        </select>
      </td>
    </tr>
    <tr>
      <th><label for="age" class="form-label">Age:</label></th>
      <td><input class="form-control" id="age" formControlName="age" type="text"></td>
      <td>
        <div *ngIf="!formRegister.get('age')?.valid
        && formRegister.get('age')?.touched">Pass2 is required
        </div>
      </td>
    </tr>
    <tr>
      <th><label for="phone" class="form-label">Phone:</label></th>
      <td><input class="form-control" id="phone" formControlName="phone" type="text"></td>
      <td>
        <div *ngIf="!formRegister.get('phone')?.valid
        && formRegister.get('phone')?.touched">Pass2 is required
        </div>
      </td>
    </tr>

    <tr>
      <td colspan="2" id="center">
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </td>
    </tr>
  </table>
</form>
